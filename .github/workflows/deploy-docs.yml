name: Deploy Sphinx docs to GitHub Pages

on:
  push:
    branches:
      - main
      - doc-ghpages
      
permissions:
    contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies and pyfrac
        run: |
          make dev-install
      - name: Build docs
        run: |
          sphinx-build -b html ./docs/source ./docs/build
