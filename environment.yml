name: pyfrac
channels:
  - pytorch
  - conda-forge
  - numba
  - defaults
dependencies:
  - python=3.9
  - pip
  - numpy==1.21.0
  - scipy>=1.4.0
  - pandas
  - numba
  - icc_rt
  - matplotlib
  - ipython
  - jupyter
  - pytorch
  - torchvision
  - torchaudio
  - tqdm
  - scikit-learn
  - scikit-fmm
  - sphinx
  - pip:
    - torchsummary
    - openpyxl
    - segyio
    - bm3d
    - setuptools_scm
    - git+https://github.com/pylops/pylops@dev
    - git+https://github.com/pylops/pyproximal@dev

